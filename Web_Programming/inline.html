        <h1 style="color: red;text-align: center;background-color: yellow;">MCA</h1>
        <p style="font-size: 30px;">MCA stands for Master of Computer Applications. It is a postgraduate degree in computer science awarded in India. The MCA program typically spans three years and covers various aspects of computer science, including programming, software development, database management, networking, and more.</p>
